<script>
    var accionceldas = [0,0,0]

    function celdasaccion(n){
      var xmlhttp = new XMLHttpRequest();
      if(accionceldas[n]==0){
        var url = "http://192.168.1.11:8000/control/"+n+"/0/1";
        xmlhttp.onreadystatechange=
        function() {
          if (this.readyState == 4 && this.status == 200){
            accionceldas[n]=1;
            alert("¡Has OBERT totes les portes del sector "+(n+1)+"!");
          }
        };
      }
      else if(accionceldas[n]==1){
        var url = "http://192.168.1.11:8000/control/"+n+"/0/0";
        xmlhttp.onreadystatechange=
        function() {
          if (this.readyState == 4 && this.status == 200){
            accionceldas[n]=0;
            alert("¡Has TANCAT totes les portes del sector "+(n+1)+"!");
          }
        };
    }
    xmlhttp.open("GET", url);
    xmlhttp.send();
  }
</script>
